# Nginx Configuration for apidev.manage-rtc.com
# Replace /etc/nginx/sites-available/apidev.manage-rtc.com with this content

upstream apidev_node {
    server 127.0.0.1:5000;
    keepalive 64;
}

# Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name apidev.manage-rtc.com;
    return 301 https://$host$request_uri;
}

# HTTPS reverse proxy
server {
    listen 443 ssl http2;
    server_name apidev.manage-rtc.com;

    ssl_certificate     /etc/letsencrypt/live/apidev.manage-rtc.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/apidev.manage-rtc.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # NO CORS headers here - backend handles CORS (Express + Socket.IO)
    # Adding CORS headers here causes duplicate headers error

    # WebSockets (Socket.IO)
    location /socket.io/ {
        proxy_pass         http://apidev_node;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # API
    location / {
        proxy_pass         http://apidev_node;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
