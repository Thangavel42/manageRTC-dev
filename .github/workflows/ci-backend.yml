name: CI - Backend

on:
  push:
    branches: [ main, develop ]
    paths:
      - "backend/**"
  pull_request:
    branches: [ main, develop ]
    paths:
      - "backend/**"
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  lint:
    name: Lint Backend Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "backend/package-lock.json"

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run ESLint
        working-directory: ./backend
        run: npm run lint --if-present
        continue-on-error: true

      - name: Check code formatting
        working-directory: ./backend
        run: npx prettier --check "**/*.js" --ignore-path ../.gitignore
        continue-on-error: true

  test:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: lint

    services:
      mongodb:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "backend/package-lock.json"

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Write test environment
        working-directory: ./backend
        run: |
          cat > .env.test << 'EOF'
          PORT=5001
          MONGO_URI=mongodb://admin:password@localhost:27017/test?authSource=admin
          CLERK_SECRET_KEY=test_key
          CLERK_JWT_KEY=test_jwt_key
          CLERK_PUBLISHABLE_KEY=test_publishable_key
          FRONTEND_URL=http://localhost:3000
          JWT=test_jwt_secret
          NODE_ENV=test
          EOF

      - name: Run tests
        working-directory: ./backend
        run: npm test --if-present -- --coverage --maxWorkers=2
        env:
          MONGO_URI: mongodb://admin:password@localhost:27017/test?authSource=admin

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "backend/package-lock.json"

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run npm audit
        working-directory: ./backend
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --sarif-file-output=snyk.sarif
          command: test
          working-directory: backend

      - name: Upload Snyk results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: backend/snyk.sarif

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run TypeScript check
        working-directory: ./backend
        run: npx tsc --noEmit --skipLibCheck
        continue-on-error: true

  build:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [test, security-scan]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "backend/package-lock.json"

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Create production build
        working-directory: ./backend
        run: npm run build --if-present

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            backend/dist/
            backend/build/
          retention-days: 7

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [lint, test, security-scan, build]
    if: always()

    steps:
      - name: Check workflow status
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "::notice::Backend CI failed"
            exit 1
          fi
          echo "::notice::Backend CI passed successfully"
