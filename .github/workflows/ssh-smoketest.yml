name: SSH Smoke Test

on: { workflow_dispatch: {} }

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: SSH check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            echo "connected as $(whoami)"
            uname -a
